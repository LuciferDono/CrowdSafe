version: '3.8'

services:
  crowdsafe:
    build: .
    container_name: crowdsafe
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./recordings:/app/recordings
      - ./models:/app/models
      - ./instance:/app/instance
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-jwt-secret}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: crowdsafe-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - crowdsafe
    restart: unless-stopped
