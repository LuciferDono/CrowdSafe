<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrowdSafe{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="" width="28" height="28">
            <span>CrowdSafe</span>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link {% if request.endpoint == 'pages.dashboard' %}active{% endif %}">
                <i class="bi bi-grid-1x2"></i><span>Dashboard</span>
            </a>
            <a href="/cameras" class="sidebar-link {% if request.endpoint == 'pages.cameras' %}active{% endif %}">
                <i class="bi bi-camera-video"></i><span>Cameras</span>
            </a>
            <a href="/analytics" class="sidebar-link {% if request.endpoint == 'pages.analytics' %}active{% endif %}">
                <i class="bi bi-bar-chart-line"></i><span>Analytics</span>
            </a>
            <a href="/alerts" class="sidebar-link {% if request.endpoint == 'pages.alerts_page' %}active{% endif %}">
                <i class="bi bi-bell"></i><span>Alerts</span>
                <span class="badge bg-danger ms-auto d-none" id="sidebarAlertCount">0</span>
            </a>
            <a href="/settings" class="sidebar-link {% if request.endpoint == 'pages.settings' %}active{% endif %}">
                <i class="bi bi-gear"></i><span>Settings</span>
            </a>
            <a href="/users" class="sidebar-link {% if request.endpoint == 'pages.user_management' %}active{% endif %}">
                <i class="bi bi-people"></i><span>Users</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-user" id="sidebarUser">
                <i class="bi bi-person-circle"></i>
                <span id="currentUserName">admin</span>
            </div>
            <a href="#" class="sidebar-link" onclick="doLogout(); return false;">
                <i class="bi bi-box-arrow-left"></i><span>Logout</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <button class="btn btn-sm btn-outline-secondary d-lg-none me-2" onclick="document.getElementById('sidebar').classList.toggle('open')">
                <i class="bi bi-list"></i>
            </button>
            <h6 class="topbar-title mb-0">{% block page_title %}{% endblock %}</h6>
            <div class="topbar-right">
                <span class="ws-indicator" id="wsStatus" title="WebSocket disconnected"></span>
                <span class="topbar-clock" id="liveClock"></span>
            </div>
        </header>
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Toast notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1090">
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
