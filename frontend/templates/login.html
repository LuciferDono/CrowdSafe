<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrowdSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="CrowdSafe" width="48" height="48">
            <h4 class="mt-3">CrowdSafe</h4>
            <p class="text-secondary small">Crowd Density Monitoring</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="text-danger small mb-3 d-none" id="loginError"></div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Sign In</button>
        </form>
        <p class="text-center text-secondary small mt-3">Default: admin / admin123</p>
    </div>
    <script>
    async function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        const errEl = document.getElementById('loginError');
        btn.disabled = true;
        btn.textContent = 'Signing in...';
        errEl.classList.add('d-none');
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                }),
            });
            const data = await res.json();
            if (!res.ok) {
                errEl.textContent = data.error || 'Login failed';
                errEl.classList.remove('d-none');
                return;
            }
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = '/';
        } catch (err) {
            errEl.textContent = 'Network error';
            errEl.classList.remove('d-none');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Sign In';
        }
    }
    </script>
</body>
</html>
