{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block page_title %}User Management{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <p class="text-secondary mb-0">Manage user accounts and roles.</p>
    <button class="btn btn-primary btn-sm" onclick="showAddUserModal()"><i class="bi bi-plus-lg me-1"></i>Add User</button>
</div>
<div class="panel">
    <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
            <thead><tr><th>Username</th><th>Name</th><th>Email</th><th>Role</th><th>Active</th><th>Last Login</th><th class="text-end">Actions</th></tr></thead>
            <tbody id="usersBody"><tr><td colspan="7" class="text-center text-secondary py-4">Loading...</td></tr></tbody>
        </table>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Add User</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <form id="addUserForm" onsubmit="handleAddUser(event)">
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" id="newUsername" required></div>
                    <div class="mb-3"><label class="form-label">Full Name</label><input type="text" class="form-control" id="newFullName"></div>
                    <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="newEmail" required></div>
                    <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" id="newPassword" required minlength="6"></div>
                    <div class="mb-3"><label class="form-label">Role</label>
                        <select class="form-select" id="newRole"><option value="viewer">Viewer</option><option value="operator">Operator</option><option value="admin">Admin</option></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Create User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}<script src="{{ url_for('static', filename='js/users.js') }}"></script>{% endblock %}
